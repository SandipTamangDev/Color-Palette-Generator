<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/styles.css">
        <script defer src="js/script.js"></script>

        <title>Color Palette Generator</title>
    </head>
    <body>
        <header>
            <h1>Color Palette Generator</h1>
        </header>
        <main>
            <section>
                <div class="container">
                    <div id="color_generator_container">
                        <!-- <div class="color-box"style="background-color: hsl(20, 70%, 69%);"></div>
                        <div class="color-box" style="background-color: hsl(30, 50%, 69%);"></div>
                        <div class="color-box" style="background-color: hsl(40, 70%, 69%);"></div>
                        <div class="color-box" style="background-color: hsl(60, 70%, 69%);"></div>
                        <div class="color-box" style="background-color: hsl(70, 70%, 69%);"></div> -->


                        <div class="color-box"></div>
                        <div class="color-box"></div>
                        <div class="color-box"></div>
                        <div class="color-box"></div>
                        <div class="color-box"></div>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="color-generator" arial-label="color generator">True Random(HEX/RGB)</button>
                        <button type="button">Harmony color(HLS)</button>
                        <button type="button" id="hls_settings">HSL Settings</button>
                    </div>
                </div>
            </section>

            <article class="popup_article" id="popup_article">
                <div class="container_article">
                    <button type="button" class="popup_article_close_button" id="popup_article_close_button">Close</button>
                    <div class="inputs_hls">
                        <label for="hue">Hue: </label>
                        <input type="number" min="0" max="360" id="hue" aria-label="hue" placeholder="0-360">

                        <label for="saturation">Saturation(0%-100%): </label>
                        <input type="number" min="0" max="100" id="saturation" aria-label="saturation" placeholder="0-100">

                        <label for="ligntness">lightness(0%-100%): </label>
                        <input type="number" min="0" max="100" id="lightness" aria-label="lightness" placeholder="0-100">
                    </div>

                    <div class="btn-group">
                        <button type="button" id="add">Add</button>
                        <button type="button" id="remove">Remove</button>
                    </div>
                </div>
            </article>
            
        </main>
        <footer>
            <p>Created by Sandip Tamang</p> <br>
            <p>With guidance and inspiration from The Programmer Hangouts community</p>
        </footer>
    </body>
</html>
